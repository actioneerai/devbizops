<!DOCTYPE html>
<html>
<head>
  <title>Environment Variables Debug</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Environment Variables Debug</h1>
  <p>This page helps debug environment variables in the Vercel deployment.</p>
  
  <h2>Build-time Environment Variables</h2>
  <pre id="build-env">Loading...</pre>
  
  <script>
    // This script will be replaced during the build process
    document.getElementById('build-env').textContent = JSON.stringify({
      REACT_APP_SUPABASE_URL: '%REACT_APP_SUPABASE_URL%',
      REACT_APP_SUPABASE_ANON_KEY: '%REACT_APP_SUPABASE_ANON_KEY%'
    }, null, 2);
  </script>
</body>
</html>
